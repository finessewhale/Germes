<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>GeRMeS | NFT COLLECTION</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo logo">
                    <img src="img/logo.svg" alt="">
                    <div class="logo__text logo__text-pink">Germes Art <span>Studio</span></div>
                </a>
                <div class="header__search search">
                    <input class="search__field" placeholder="item name or collection..." type="text">
                    <a href="#"><span class="icon-glass"></span></a>
                </div>
                <div class="header__socials social">
                    <a href="#" class="social__link">
                        <span class="icon-opensea"></span>
                    </a>
                    <a href="#" class="social__link">
                        <span class="icon-twitter"></span>
                    </a>
                    <a href="#" class="social__link">
                        <span class="icon-linktr"></span>
                    </a>
                    <a href="#" class="social__link">
                        <span class="icon-telegram"></span>
                    </a>
                    <a href="#" class="social__link">
                        <span class="icon-instagram"></span>
                    </a>
                    <a href="#" class="social__link">
                        <span class="icon-facebook"></span>
                    </a>
                </div>
                <div class="header__translate translate">
                    <a href="#" class="translate__switch">RU</a>
                    <span>|</span>
                    <a href="#" class="translate__switch">ENG</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <video autoplay muted loop class="intro__video">
                    <source src="./videos/intro__bg.mp4" type="video/mp4">
                </video>
                <div class="intro__container">
                    <div class="intro__flower">
                        <img src="./img/intro-flower.svg" alt="">
                    </div>
                    <a class="intro__button button" href="#artworks">EXPLORE</a>
                </div>
            </section>
            <section class="artworks">
                <div class="artworks__container">
                    <div id="artworks" class="artworks__title">Latest Artworks</div>
                    <div class="artworks__subtitle">Artwork</div>
                    <div class="artworks__cards">
                        <div class="artworks__card card">
                            <div class="card__artwork-cover">
                                <img src="./img/07bc1990365561.png" alt="">
                            </div>
                            <div class="card__artwork-author-avatar">
                                <img src="./img/avatar.png" alt="">
                            </div>
                            <div class="card__artwork-author-name">Ryan Luna</div>
                            <a href="#"
                                class="card__artwork-author-username">@username</a>
                            <div class="card__artwork-name">“Cyber demon girl”</div>
                            <div class="card__button">
                                <a href="#" class="button button__outline">View</a>
                            </div>
                        </div>
                        <div class="artworks__card card">
                            <div class="card__artwork-cover">
                                <img src="./img/2bee0f90365561.png" alt="">
                            </div>
                            <div class="card__artwork-author-avatar">
                                <img src="./img/avatar.png" alt="">
                            </div>
                            <div class="card__artwork-author-name">Ryan Luna</div>
                            <a href="#"
                                class="card__artwork-author-username">@username</a>
                            <div class="card__artwork-name">“Cyber demon girl”</div>
                            <div class="card__button">
                                <a href="#" class="button button__outline">View</a>
                            </div>
                        </div>
                        <div class="artworks__card card">
                            <div class="card__artwork-cover">
                                <img src="./img/da3b6390365561.png" alt="">
                            </div>
                            <div class="card__artwork-author-avatar">
                                <img src="./img/avatar.png" alt="">
                            </div>
                            <div class="card__artwork-author-name">Ryan Luna</div>
                            <a href="#"
                                class="card__artwork-author-username">@username</a>
                            <div class="card__artwork-name">“Cyber demon girl”</div>
                            <div class="card__button">
                                <a href="#" class="button button__outline">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="artworks__button">
                        <a href="#" class="button button__outline">View all -></a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
